<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Delivery Food </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet"/>
	
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	
	<link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
	<div class="container">
		<header class="header">
			<a class="logo">
				<img src="img/icon/logo.svg" alt="Logo"/>
			</a>
			<label class="address">
				<input type="text" class="input input-address" placeholder="Delivery address"/>
			</label>
			<div class="buttons">
				<span class="user-name"></span>
				<button class="button button-primary button-auth">
					<span class="button-auth-svg"></span>
					<a href="login.html"><span class="button-text">Sign In</span></a>
				</button>
				<button class="button button-cart" id="cart-button">
					<span class="button-cart-svg"></span>
					<span class="button-text">Cart</span>
				</button>
				<button class="button button-primary button-out">
					<span class="button-text">Logout</span>
					<span class="button-out-svg"></span>
				</button>
			</div>
		</header>
	</div>
	<!-- /.container  -->

	<main class="main">
		<div class="container">
			<div class="swiper-container">
				<div class="container-promo swiper-wrapper">
					<section class="promo pizza swiper-slide">
						<h2 class="promo-title">Online service <br/>for home delivery</h2>
						<p class="promo-text">
							Any dishes from your favorite restaurant
						</p>
					</section>
					
				</div>

			</div>
			<section class="restaurants">
				<div class="section-heading">
					<h2 class="section-title">Restaurants</h2>
					<label class="search">
						<input type="text" class="input input-search" placeholder="search for dishes and restaurants"/>
					</label>
				</div>
				<div class="cards cards-restaurants">
								
					
				</div>

				
				<!-- /.cards -->
			</section>
			<section class="menu hide">
				<div class="section-heading">
					<h2 class="section-title restaurant-title">Pizza+</h2>
					<div class="card-info">
						<div class="rating">
							4.5
						</div>
						<div class="price">15$</div>
						<div class="category">pizza</div>
					</div>
					<!-- /.card-info -->
				</div>
				<div class="cards cards-menu">

				</div>
				<!-- /.cards -->
			</section>

		</div>
		<!-- /.container -->
	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer-block">
				<img src="img/icon/logo.svg" alt="logo" class="logo footer-logo"/>
				<nav class="footer-nav">
					<a href="#" class="footer-link">Restaurants</a>
                    <a href="#" class="footer-link">For couriers</a>
                    <a href="#" class="footer-link">Advertising</a>
                    <a href="#" class="footer-link">Contacts</a>
				</nav>
				<div class="social-links">
					<a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram"/></a>
					<a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook"/></a>
					<a href="#" class="social-link"><img src="img/social/vk.svg" alt="vk"/></a>
				</div>
				<!-- /.social-links -->
			</div>
			<!-- /.footer-block -->
		</div>
	</footer>

	<div class="modal modal-cart">
		<div class="modal-dialog">
			<div class="modal-header">
				<h3 class="modal-title">Cart</h3>
				<button class="close">&times</button>
			</div>
			<!-- /.modal-header -->
			<div class="modal-body">
				<!-- 1 -->
				
				 <!-- 2 -->
		
			   <!-- 3 -->
		
			   <!-- 4 -->
		
			   <!-- 5 -->
		
  
			</div> 
			<!-- /.modal-body -->
			<div class="modal-footer">
				<span class="modal-pricetag">1250 â‚½</span>
				<div class="footer-buttons">
					<button class="button button-primary">Checkout</button>
					<button class="button clear-cart">Cancel</button>
				</div>
			</div>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<div class="modal-auth">
		<div class="modal-dialog modal-dialog-auth">
			<button class="close-auth">&times;</button>
			<form id="logInForm">
				<fieldset class="modal-body">
					<legend class="modal-title">Sign In</legend>
					<label class="label-auth">
						<span>Login</span>
						<input id="login" type="text">
					</label>
					<label class="label-auth">
						<span>Password</span>
						<input id="password" type="password">
					</label>
				</fieldset>
				<!-- /.modal-body -->
				<div class="modal-footer">
					<div class="footer-buttons">
						<button class="button button-primary button-login" type="submit">Let's Go</button>
					</div>
				</div>
			</form>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- <script src="js/disabledScroll.js"></script> -->
	<script src="js/main.js"></script>
	
</body>

</html>
